<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/newstyles.css">
    <script src="./javascript/newjavascript.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1>
            Calculator
        </h1>
    </div>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="item gray-btn">AC</button>
                <button class="item gray-btn">+/-</button>
                <button class="item gray-btn">%</button>
                <button class="item orange-btn">/</button>
            </div>
            <div class="row">
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>
                <button class="item orange-btn">*</button>
            </div>
            <div class="row">
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button>
                <button class="item orange-btn">-</button>
            </div>
            <div class="row">
                <button class="item">1</button>
                <button class="item">2</button>
                <button class="item">3</button>
                <button class="item orange-btn">+</button>
            </div>
            <div class="row">
                <button class="item zero">0</button>
                <button class="item">.</button>
                <button class="item orange-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
